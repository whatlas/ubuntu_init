"$schema" = 'https://starship.rs/config-schema.json'

format = """
[ ](bold white)$hostname$kubernetes$directory$git_branch$git_commit$git_state$git_status$docker_context$package$golang$helm$java$cmake$julia$kotlin$lua$nim$nodejs$python$ruby$rust$swift$terraform$aws$gcloud$azure $battery
[ ❯ ](bold green)"""

# Inserts a blank line between shell prompts
add_newline = true
command_timeout = 1000

[directory]
truncation_length = 7
truncation_symbol = ".../"
truncate_to_repo = false

[git_branch]
# format = "[$branch]($style) "
format = "[$symbol$branch]($style) "

[cmd_duration]
format = "[$duration]($style) "
min_time = 3_000

[character]
error_symbol = "[✘](bold red)"

[hostname]
ssh_only = false
format = '[$hostname]($style) '
style = "blue bold"
trim_at = "."
disabled = false

[username]
style_user = "blue bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

# [git_status]
# format = '([\[$conflicted$deleted$renamed$modified$staged$untracked\]]($style))'
# conflicted = '!'

[git_status]
ahead = "⇡🏎💨${count}"
diverged = "⇕⇡😵${ahead_count}⇣${behind_count}"
behind = "⇣😰${count}"
conflicted = "🏳 "
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted ="🗑 "

[package]
disabled = true

[cmake]
format = "[ $symbol($version )]($style)"
symbol = "CMake "

[python]
symbol = "Python "

[docker_context]
disabled = true

# Clear visibility for exit codes
[status]
style = "bg:red"
symbol = "💣 "
format = '[\[$symbol$status\]]($style) '
disabled = false
